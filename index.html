<!DOCTYPE html>
<html>
<head>
<meta charset='UTF-8'>''
<meta name='author' content='Karanja Mutahi'>
<meta name='viewport' content='width=device-width, initial-scale=1.0'>
<meta name='keywords' content='weather app,freecodecamp,Karanja Mutahi,Karanja,Mutahi'>
<meta name='description' content='A weather app for free code camp'>
    <title>Weather App</title>
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="owfont/css/owfont-regular.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
   <script src="script.js" type="text/javascript"></script> 
</head>
 
<body class="white">
 <div class="container">
<div class = "row">
    <div class="col-md-12 col-sm-12 col-lg-12">
        <div class="card large light-blue lighten-3 hoverable">
            <div class="card-content white-text" id="cardText">
                <span class="card-title text-center">Yet Another Weather App (YAWA)         </span>
              <p class="text-center" id="intro"> Built for FCC <i class="right-align fa fa-free-code-camp"></i></p>
              <p class="text-center" id="location">Location</p>
              <i id="weatherIcon"></i>
            </div>
            <div class="card-action" id="bottom">
               <table>
                   <tr>
                       <td class="text-center white-text" id="temphold">temp</td>
                       <td class="text-center white-text" id="windhold">wind</td>
                       <td class="text-center white-text" id="timehold">time</td>
                   </tr>
               </table>
                
            </div>
        </div>
    </div>
</div>

 </div>
</body>

</html>
